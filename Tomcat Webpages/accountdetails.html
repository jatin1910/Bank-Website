<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Account Details</title>
</head>
<body>

<div class="header">
    <h1>
        <img src="Logo.png" alt="App" style=" height:80px; width:70px">
        MY BANK APP
    </h1>
</div>
<br>
<div style="float:right">
    Customer ID :<span id="span"></span>
</div>
<br><br><br>
<div class="header1">
    <h2> ACCOUNT DETAILS</h2>
</div>
<br>

<div id="details"
     style="background-color:#ADD8E6; position: relative; left:510px; height:445px; width:500px ;display: inline-block;">
    <br>
    <div style="position: relative; left:100px;height:430px; width:320px;text-align:left;">
        <div><b>Firstname : </b> <span id="fname"></span> &nbsp&nbsp&nbsp&nbsp<b>Lastname : </b> <span
                id="lname"></span></div>
        <br><br>
        <div><b>Date Of Birth : </b> <span id="dob"></span></div>
        <br><br>
        <div><b>Email : </b> <span id="email"></span></div>
        <br><br>
        <div><b>Mobile Number : </b> <span id="mobileNo"></span></div>
        <br><br>
        <div><b>Address : </b> <span id="address"></span></div>
        <br><br>
        <div><b>Adhaar Number : </b> <span id="adhaarNo"></span></div>
        <br><br>
        <div><b>Pan Number : </b> <span id="panNo"></span></div>
        <br><br>
        <div><b>Created On : </b> <span id="createdOn"></span></div>
        <br>
    </div>
</div>

</body>
<script>
    $(document).ready(function(){
     const queryString=window.location.search;
     const urlParams = new URLSearchParams(queryString);
     const userId = urlParams.get('userId');
     $("#span").html(userId) ;
     $.ajax({
        type: "GET",
        url: "http://localhost:9000/account/render",
        data: {
            userId: userId,
        },
        success: function(result) {
        $("#fname").text(result.fName);
         $("#lname").text(result.lName);
         $("#dob").text(result.dob);
         $("#address").text(result.address);
         $("#mobileNo").text(result.mobileNo);
         $("#email").text(result.email);
         $("#adhaarNo").text(result.adhaarNo);
         $("#panNo").text(result.panNo);
         $("#createdOn").text(result.createdOn);
        }
        });
    });

</script>
</html>
